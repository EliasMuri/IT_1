<script>
    let poengSpiller = 0;
    let poengData = 0;

    while (poengSpiller < 2 || poengData < 2) {
        let valg = Number(
            prompt(
                `Spiller vs datamaskin ${poengSpiller} - ${poengData}\nStein = 1\nSaks = 2\nPapir = 3`
            )
        );
        let data = Math.floor(Math.random() * 3) + 1;

        if (valg === 1) {
            if (data === 2) {
                poengSpiller++;
            }
            if (data === 3) {
                poengData++;
            }
        } else if (valg === 2) {
            if (data === 1) {
                poengData++;
            }
            if (data === 3) {
                poengSpiller++;
            }
        } else if (valg === 3) {
            if (data === 1) {
                poengSpiller++;
            }
            if (data === 2) {
                poengData++;
            }
        }
    }

    if (poengSpiller > poengData) {
        alert("Seier!!");
    } else {
        alert("Du tapte dessverre");
    }
</script>
