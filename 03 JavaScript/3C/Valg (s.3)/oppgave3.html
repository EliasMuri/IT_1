<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Berg-og-dal-bane</title>
    </head>
    <body>
        <script>
            let høyde = prompt("Skriv inn høyden din her:") * 1; //skriver *1 for å omgjøre string til number for
            //at programmet skal gå

            if (høyde > 100) {
                console.log("Du kan ta berg-og-dalbanen.");
            } else {
                console.log("Du kan ikke ta berg-og-dal-banen.");
            }
        </script>
    </body>
</html>
