<script>
    function siHeiTil(navn) {
        console.log(`Hei, ${navn} !`);
    }

    siHeiTil("Johnny");

    function kvadrat(a) {
        console.log(`Kvadratet av ${a} er ${a * a}`);
    }
    kvadrat(9);

    function sum(a, b) {
        let summen = a + b;
        console.log(`Summen av ${a} og ${b} er ${summen}.`);
    }
    sum(2, 17);
</script>
