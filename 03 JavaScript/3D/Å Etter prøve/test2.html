<script>
    let kast = -2; //denne verdien er irrelevant, siden den vil få en ny verdi med en gang.
    //Må bare ha en verdi i starten
    let teller = 0;
    while (kast != 6) {
        kast = Math.floor(Math.random() * 6) + 1;
        teller++;
        console.log(kast);
    }
    console.log(`Antall kast til 6-er: ${teller}`);
</script>
