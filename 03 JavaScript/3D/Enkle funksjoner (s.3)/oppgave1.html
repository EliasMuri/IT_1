<!DOCTYPE html>
<html>
    <head>
        <title>En funksjon som sier hei</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <script>
            // Funksjonen siHei() skriver "Hei" til konsollen
            function siHei() {
                console.log("Hei");
            }

            // For Ã¥ bruke funksjonen, skriver vi funksjonsnavnet
            siHei();

            // Vi kan bruke den samme funksjonen mange ganger
            siHei();
            siHei();
            siHei();
        </script>
    </body>
</html>
