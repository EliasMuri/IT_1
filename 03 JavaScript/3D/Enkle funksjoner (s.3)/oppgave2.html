    <body>
        <script>
            function tilfeldigHilsen() {
                let hei = 1;
                let hallo = 2;
                let godDag = 3;

                for (let ant = 1; ant <= 3; ant++) {
                    //hvis du har * 3, vil den gi tre tilfeldige svar. * 1 fÃ¥r du ett svar.
                    let tilfeldig = Math.floor(Math.random() * 3) + 1;
                    if (hei === tilfeldig) {
                        console.log("Hei");
                    }
                    if (hallo === tilfeldig) {
                        console.log("Hallo");
                    }
                    if (godDag === tilfeldig) {
                        console.log("God dag");
                    }
                }
            }
        </script>
