<script>
    let sitat = "Today is going to be a good day!";
    sitat[23]; //henter ut tegnet på plass 19
    sitat.indexOf("o"); //leter etter et tegn i en tekst. Hvis
    //det finnes, får indeksen første forekomsten av bokstaven. Får -1 om det ikke finnes
    sitat.substring(9, 13); //skriver ut bokstavene (/mellomrom) i dette intervallet
    sitat.toUpperCase(); //gjør samme som toLowerCase()
    sitat.toLowerCase(); //finner ord skrevet inn i tekstfelt av bruker. Bruker dette for å
    //eksempelvis finne verdien "hei". "hEi", "Hei" etc har ikke denne verdien
    sitat.length; //skriver antall tegn (gjelder også mellomrom og punktum etc) for hele sitatet.
    //OBS! Starter på 0.
</script>
