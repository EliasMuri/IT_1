<script>
    let array = [1, 2, 3, 4, 5, 6, 7];
    let høy = array.length - 1;
    let lav = 0;
    let ønsketTall = Math.floor(Math.random() * array.length) + 1; //kan velge spesifikt tall
    for (i = 0; i < 100; i++) {
        let start = Math.floor((høy + lav) / 2);
        //console.log(lav, start, høy); denne er bare for å se underveis
        if (array[start] > ønsketTall) {
            høy = start - 1;
        } else if (array[start] < ønsketTall) {
            lav = start + 1;
        } else {
            console.log(
                `Grattis! DU har funnet ditt ønskede tall. Tallet er ${ønsketTall}`
            );
            break;
        }
    }
</script>
