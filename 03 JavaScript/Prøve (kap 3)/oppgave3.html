<script>
    let alder = prompt("Hvor gammel er du?");

    if (alder < 16) {
        console.log("Du er gammel nok til å kunne kjøre sparkesykkel!");
    } else if (alder >= 16 && alder < 18) {
        console.log("Du er gammel nok til å kunne kjøre moped!");
    } else if (alder >= 18) {
        console.log("Du er gammel nok til å kunne kjøre bil!");
    }
</script>
