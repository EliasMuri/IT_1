<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let tall = 13;
            let tekst = "Petter";

            //kan skrive direkte inn i konsollen, f.eks: tall === 13, eller tall === "13"
            if (tall < 100) {
                console.log(true);
            } else {
                console.log(false);
            }

            if (tall < 20) {
                console.log(true);
            } else {
                console.log(false);
            }

            if (tall == "13") {
                console.log(true);
            } else {
                console.log(false);
            }

            if (tall === "13") {
                console.log(true);
            } else {
                console.log(false);
            }

            if (tekst == "Petter") {
                console.log(true);
            } else {
                console.log(false);
            }

            if (tall > 10 && tall < 13) {
                console.log(true);
            } else {
                console.log(false);
            }
        </script>
    </body>
</html>
