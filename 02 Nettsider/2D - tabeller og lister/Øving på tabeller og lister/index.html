<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lister og tabeller</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }

            table {
                width: 40%;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Fag</th>
                    <th>Antall timer i uken</th>
                    <th>Rangering fra 1-10</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Norsk</td>
                    <td>4 timer</td>
                    <td>5/10</td>
                </tr>
                <tr>
                    <td>Tysk</td>
                    <td>4 timer</td>
                    <td>7,5/10</td>
                </tr>
                <tr>
                    <td>Engelsk</td>
                    <td>0 timer</td>
                    <td>6,5/10</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
